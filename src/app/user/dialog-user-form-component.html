<div>
  <div class="header">
    <div id="titulo">
      <h3>{{ data.action }} USUARIO</h3>
    </div>
  </div>
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="ID" disabled [(ngModel)]="data.user._id">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nombres" [(ngModel)]="data.user.first_name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apellidos" [(ngModel)]="data.user.last_name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="data.user.email">
    </mat-form-field>
    <hr>
  </div>
  <div>
    <!-- <div class="close">
      <a mat-button>
        X
      </a>
    </div> -->
    <div class="footer">
      <button mat-button type="button" color="primary" (click)="execute()">
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
        <span>GUARDAR</span>
      </button>
    </div>
  </div>
</div>
